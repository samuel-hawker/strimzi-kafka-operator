# Triggers
# This pipeline will be triggered manually for a release or by github comment
trigger: none
pr:
  autoCancel: false
  branches:
    include:
      - '*'

jobs:
  - template: 'templates/system_test_general.yaml'
    parameters:
      name: 'acceptance_roles_only'
      display_name: 'acceptance-roles-only'
      test_case: '.*ST'
      groups: 'acceptance'
      cluster_operator_install_type: 'bundle'
      stimzi_roles_only: 'true'
      timeout: 240


